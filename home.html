<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>DOGS R BEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>

  <body>
    <main class="container">

      <div id="hero-container" class="row">
	<div class="col-md-6 text-right">
	  
	  <h1 class="dog-headline">We Love <span class="dogs">Dogs</span></h1>
	  <nav id="drawer" class="nav">
	    <ul class="nav__list">
	      <li class="nav__item"><a href="#">News</a></li>
	      <li class="nav__item"><a href="#">Facebook</a></li>
	      <li class="nav__item"><a href="#">Blog</a></li>
	      <li class="nav__item"><a href="#">Love</a></li>
	    </ul>
	  </nav>
	</div>
	<div class="col-md-6">
	  <a id="header__menu">
            <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
          </a>
	</div>
      </div>

      <div id="dog-row" class="row">
	<div class="col-md-4 text-center">
	  <img class="closeup-img" src="images/denvie.jpg" height="75%" width="50%">
	  <h3>Denver</h3>
	</div>
	<div class="col-md-4 text-center">
	  <img class="closeup-img" src="images/bailey.jpg" height="75%" width="50%">
	  <h3>Bailey</h3>
	</div>
	<div class="col-md-4 text-center">
	  <img class="closeup-img" src="images/benji.jpg" height="75%" width="50%">

	  <h3>Benji</h3>
	</div>
	
	
      </div>

    </main>

    <script>
      var menu = document.querySelector('#header__menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
      });

      main.addEventListener('click', function() {
      drawer.classList.remove('open');
      });
    </script>


  </body>



</html>
